name: Release Version

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore Bank/Bank.sln

      - name: Build
        run: dotnet build Bank/Bank.sln --no-restore

      - name: Test
        run: dotnet test Bank/Bank.sln --no-build --verbosity normal

      - name: Pack
        run: dotnet pack Bank/Bank.Domain/Bank.Domain.csproj -o ./

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./*.nupkg
          asset_name: Bank.Domain.${{ github.ref_name }}.nupkg
          asset_content_type: application/zip
